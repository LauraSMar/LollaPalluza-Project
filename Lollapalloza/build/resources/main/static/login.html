<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollapalooza Login</title>

    <!-- Bootstrap CSS -->

        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app">
        <header>
            <nav class="nav" id="blur">      
                <ul>
                    <li><a href="index.html" class="first">Inicio</a></li>
                    <li><a class="last">Tickets</a></li>
                    <li><a class="last">Tienda</a></li>
                    <li><a href="login.html" class="last">Login</a></li>
                    <li><a href="gallery.html" class="last">Galeria</a></li>
                </ul>
            </nav>
        </header>
        <div class="mainContent">
            <div class="login">
                <div class="veen">
                    <div class="login-btn splits">
                        <img src="./img/logo_block.png" alt="logo">
                        <p>Tenés Usuario?</p>
                        <button :class="isUser ? '' : 'active'" @click="isUser = !isUser">Login</button>
                    </div>
                    <div class="rgstr-btn splits">
                        <img src="./img/logo_block.png" alt="logo">
                        <p>Sumate!</p>
                        <button :class="isUser ? 'active' : ''" @click="isUser = !isUser">Registro</button>
                    </div>
                    <div class="wrapper" :class="isUser ? '' : 'move'">
                        <form id="login" tabindex="500" @submit.prevent="login">
                            <h4>Bienvenido!</h4>
                            <h3>Login</h3>
                            <div class="mail">
                                <input v-model="email" type="email" class="form-control" required>
                                <label>Email</label>
                            </div>
                            <div class="passwd">
                                <input v-model="password" type="password" class="form-control" required>
                                <label>Password</label>
                            </div>
                            <div class="submit">
                                <button class="dark">Login</button>
                            </div>
                        </form>
                        <form id="register" tabindex="502" @submit.prevent="register">
                            <h4>Sumate!</h4>
                            <h3>Registro</h3>
                            <div class="name">
                                <input v-model="postFname" type="text" class="form-control" required>
                                <label>Nombre:</label>
                            </div>
                            <div class="lname">
                                <input v-model="postLname" type="text" name="lname" class="form-control" required>
                                <label>Apellido:</label>
                            </div>
                            <div class="documentId">
                                <input v-model="documentId" type="number" name="documentId" class="form-control" required>
                                <label>Documento:</label>
                            </div>
                            <div class="mail">
                                <input v-model="postEmail" type="mail" name="email" class="form-control" required>
                                <label>Email:</label>
                            </div>
                            <div class="passwd">
                                <input v-model="postPassword" type="password" name="password" class="form-control"
                                    required>
                                <label>Password:</label>
                            </div>
                            <div class="submit">
                                <button class="dark">Registro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <div class="d-flex justify-content-evenly">
            <div>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Tickets</a></li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                </ul>
            </div>
            <div class="d-flex flex-column">
                <img src="./img/logo-vid.png" alt="">
                <div class="rsAccess d-flex justify-content-evenly">
                    <a href="https://www.facebook.com/lollapaloozaar"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com/lollapaloozaar"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com/lollapaloozaar"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <span><a href="./index.html">&copy; Lollapalooza, LLC</a></span>
            <span><a href="#">Privacy</a></span>
            <span><a href="#">Términos y Condiciones</a></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="./js/login.js"></script>

        app.mount('#app')
    </script>
