<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollapalooza Argentina 2021</title>
    <link rel="icon" href="./img/favicon.ico">
    <!-- Bootstrap 5.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/productDetails.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app">
        <header>
            <nav class="nav" id="blur">
                <ul :class="activeNavbar? 'active':''">
                    <li><a class="first">Inicio</a></li>
                    <li><a class="first">Bandas</a></li>
                    <li><a class="last">Tickets</a></li>
                    <li><a class="last">Tienda</a></li>
                    <li><a class="last">Login</a></li>
                    <li><i class="fas fa-bags-shopping"></i></i></li>
                </ul>   
                <i v-if="activeNavbar" class="fas fa-times" :class="activeNavbar? 'activeMenu':''" @click="activeNavbar = !activeNavbar "></i>             
                <i v-else class="fas fa-bars" :class="activeNavbar? 'activeMenu':''" @click="activeNavbar = !activeNavbar "></i>                
            </nav>
        </header>

        <main class="d-flex justify-content-center gap-3 mt-5">
            <div class="images">

            </div>
            <div class="prodDetail">

            </div>
        </main>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


    <!-- Local JS -->
    <script src="./js/productDetails.js"></script>

    <!-- Mount APP -->
    <script>
        app.mount('#app')
    </script>
</body>

</html>
