<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles/tickets.css" />
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div id="app" class="wrapper">
        <section class="d-flex flex-wrap justify-content-center">
            <div v-for="event in events" class="cards m-4">
                <div class="skewed">
                    <img src="https://images.unsplash.com/photo-1508255139162-e1f7b7288ab7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="">
                </div>

                <div class="contents">
                    <h2>{{event.campus}}
                        <p>Italy</p>
                    </h2>
                    <p id="desc"></p>
                    <a href="#"><button>{{event.date.split("-").reverse().join("-")}}</button></a>
                </div>
            </div>
        </section>
    </div>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Local JS -->
    <script src="./js/tickets.js"></script>
</body>

</html>
