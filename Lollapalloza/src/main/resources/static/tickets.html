<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles/tickets.css" />
    <!-- Bootstrap 5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="wrapper">
      <widget type="ticket" class="--flex-column">
        <div class="top --flex-column">
          <div class="bandname -bold">Ghost Mice</div>
          <div class="tourname">Home Tour</div>
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/199011/concert.png"
            alt=""
          />
          <div class="deetz --flex-row-j!sb">
            <div class="event --flex-column">
              <div class="date">3rd March 2017</div>
              <div class="location -bold">Bloomington, Indiana</div>
            </div>
            <div class="price --flex-column">
              <div class="label">Price</div>
              <div class="cost -bold">$30</div>
            </div>
          </div>
        </div>
        <div class="rip"></div>
        <div class="bottom --flex-row-j!sb">
          <div class="barcode"></div>
          <a class="buy" href="#">BUY TICKET</a>
        </div>
      </widget>
    </div>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Local JS -->
    <script src="./js/tickets.js"></script>
  </body>
</html>
